{% load static %}

{% block corpo %}

   <form action="{% url 'produto:cadastra_produto' %}" method="POST" class="pb-4" novalidate>
      <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_nome" class="col-xl-2 font-weight-bold">Nome</label>
               <div class="col-xl-10">
                    {%csrf_token %}
                  {{ form.nome }}
               </div>
            </div>
         </div>
      </div>

      <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_categoria" class="col-xl-2 font-weight-bold">Categoria</label>
               <div class="col-xl-10">
                  {{ form.categoria }}
               </div>
            </div>
         </div>
      </div>

      <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_preco" class="col-xl-2 font-weight-bold">Pre√ßo</label>
               <div class="col-xl-10">
                  {{ form.preco }}
               </div>
            </div>
         </div>
      </div>
       <div class="row mb-xl-3">
         <div class="col-xl-6">
            <div class="row">
               <label for="id_quantidade" class="col-xl-2 font-weight-bold">Quantidade</label>
               <div class="col-xl-10">
                  {{ form.quantidade }}
               </div>
            </div>
         </div>
      </div>

      <br>
      <div class="row mb-5">
         <div class="col-xl-6">
            <div class="row">
               <div class="col-xl-10 offset-xl-2">
                  <button id="botao" type="button" class="btn btn-sm btn-dark adicionar">
                        Cadastrar
                  </button>
               </div>
            </div>
         </div>
      </div>

   </form>

{% endblock %}
